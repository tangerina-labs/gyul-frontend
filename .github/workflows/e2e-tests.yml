name: E2E Tests

on:
  workflow_call:
    inputs:
      artifact-prefix:
        description: 'Prefix for artifact names to avoid collisions'
        required: false
        default: ''
        type: string
    outputs:
      result:
        description: 'Whether E2E tests passed (success/failure/cached)'
        value: ${{ jobs.status.outputs.result }}

jobs:
  # First, check if tests already passed for this exact commit
  check-cache:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-check.outputs.cache-hit }}
    steps:
      - name: Check if E2E tests already passed for this commit
        id: cache-check
        uses: actions/cache/restore@v4
        with:
          path: .e2e-passed-marker
          key: e2e-passed-${{ github.sha }}
          lookup-only: true

      - name: Report cache status
        run: |
          if [[ "${{ steps.cache-check.outputs.cache-hit }}" == "true" ]]; then
            echo "::notice::E2E tests already passed for this commit (SHA: ${{ github.sha }}). Skipping tests."
          else
            echo "::notice::No cached results found. Running E2E tests."
          fi

  # Run tests only if not cached
  e2e-tests:
    needs: check-cache
    if: needs.check-cache.outputs.cache-hit != 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Run E2E tests (shard ${{ matrix.shard }}/4)
        run: pnpm exec playwright test --shard=${{ matrix.shard }}/4

      - name: Upload blob report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ inputs.artifact-prefix }}blob-report-${{ matrix.shard }}
          path: blob-report/
          retention-days: 7

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ inputs.artifact-prefix }}playwright-traces-shard-${{ matrix.shard }}
          path: test-results/
          retention-days: 7

  # Save cache marker after all tests pass
  save-cache:
    needs: [check-cache, e2e-tests]
    if: needs.check-cache.outputs.cache-hit != 'true' && needs.e2e-tests.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Create cache marker
        run: |
          mkdir -p .e2e-passed-marker
          echo "${{ github.sha }}" > .e2e-passed-marker/sha
          echo "$(date -u +%Y-%m-%dT%H:%M:%SZ)" > .e2e-passed-marker/timestamp

      - name: Save E2E passed marker
        uses: actions/cache/save@v4
        with:
          path: .e2e-passed-marker
          key: e2e-passed-${{ github.sha }}

  # Merge reports only if tests ran
  merge-reports:
    needs: [check-cache, e2e-tests]
    if: always() && needs.check-cache.outputs.cache-hit != 'true' && needs.e2e-tests.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.artifact-prefix }}blob-report-*
          path: all-blob-reports
          merge-multiple: true

      - name: Merge reports
        run: pnpm exec playwright merge-reports --reporter html,json ./all-blob-reports

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-prefix }}playwright-report
          path: playwright-report/
          retention-days: 30

  # Final status job - determines the workflow output
  status:
    needs: [check-cache, e2e-tests, save-cache]
    if: always()
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.determine-result.outputs.result }}
    steps:
      - name: Determine result
        id: determine-result
        run: |
          if [[ "${{ needs.check-cache.outputs.cache-hit }}" == "true" ]]; then
            echo "result=cached" >> $GITHUB_OUTPUT
            echo "::notice::E2E tests PASSED (cached from previous run)"
          elif [[ "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "result=success" >> $GITHUB_OUTPUT
            echo "::notice::E2E tests PASSED"
          elif [[ "${{ needs.e2e-tests.result }}" == "skipped" ]]; then
            echo "result=cached" >> $GITHUB_OUTPUT
            echo "::notice::E2E tests PASSED (cached)"
          else
            echo "result=failure" >> $GITHUB_OUTPUT
            echo "::error::E2E tests FAILED"
            exit 1
          fi
